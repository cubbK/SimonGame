<!DOCTYPE html>
<head>
  <title>Simon Game</title>
  <script type="text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script type="text/javascript" src = "logic.js"></script>


  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/titatoggle.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row top">
      <div class="col-sm-4">
        <h3><b>COUNT : <u id="count">1</u></b></h3>
        <a   href="#" id="start">START/RESET</a>
        <div class="checkbox checkbox-slider--default checkbox-slider-danger ">
	        <label>
        		<input type="checkbox" id="strict"><span class="indicator-danger">STRICT</span>
	        </label>
        </div>
      </div>

      <div class="col-sm-3">
        <h1 class="text-center"><b>SIMON</b></h1>
      </div>

    </div>
    <div class="row">
      <button class="btn btn-block btn-danger btn-simon " id="1" ></button>
    </div>
    <div class="row">
      <button class="btn btn-block btn-success btn-simon " id="2" ></button>
    </div>
    <div class="row">
      <button class="btn btn-block btn-info btn-simon " id="3"></button>
    </div>
    <div class="row">
      <button class="btn btn-block btn-warning btn-simon" id="4"></button>
    </div>
  </div>
</body>
<footer class="footer">
  <h4 class="text-center"> By Cubb | <a href="https://github.com/cubbic/SimonGame">View Code</a></h4>
</footer>
